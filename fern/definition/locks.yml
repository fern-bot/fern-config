# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  root: __package__.yml

types:
  LocksGetResponse:
    properties:
      lock: root.Device
      device: root.Device
      ok: boolean

  LocksListRequestDeviceType:
    enum:
      - akuvox_lock
      - august_lock
      - brivo_access_point
      - butterflymx_panel
      - avigilon_alta_entry
      - doorking_lock
      - genie_door
      - igloo_lock
      - linear_lock
      - lockly_lock
      - kwikset_lock
      - nuki_lock
      - salto_lock
      - schlage_lock
      - seam_relay
      - smartthings_lock
      - wyze_lock
      - yale_lock
      - two_n_intercom
      - controlbyweb_device
      - ttlock_lock
      - igloohome_lock
      - hubitat_lock
      - four_suites_door
      - dormakaba_oracode_door
      - noiseaware_activity_zone
      - minut_sensor
      - ecobee_thermostat
      - nest_thermostat
      - ios_phone
      - android_phone

  LocksListRequestDeviceTypesItem:
    enum:
      - akuvox_lock
      - august_lock
      - brivo_access_point
      - butterflymx_panel
      - avigilon_alta_entry
      - doorking_lock
      - genie_door
      - igloo_lock
      - linear_lock
      - lockly_lock
      - kwikset_lock
      - nuki_lock
      - salto_lock
      - schlage_lock
      - seam_relay
      - smartthings_lock
      - wyze_lock
      - yale_lock
      - two_n_intercom
      - controlbyweb_device
      - ttlock_lock
      - igloohome_lock
      - hubitat_lock
      - four_suites_door
      - dormakaba_oracode_door
      - noiseaware_activity_zone
      - minut_sensor
      - ecobee_thermostat
      - nest_thermostat
      - ios_phone
      - android_phone

  LocksListRequestManufacturer:
    enum:
      - akuvox
      - august
      - avigilon_alta
      - brivo
      - butterflymx
      - doorking
      - four_suites
      - genie
      - igloo
      - keywe
      - kwikset
      - linear
      - lockly
      - nuki
      - philia
      - salto
      - samsung
      - schlage
      - seam
      - unknown
      - wyze
      - yale
      - minut
      - two_n
      - ttlock
      - nest
      - igloohome
      - ecobee
      - hubitat
      - controlbyweb
      - smartthings
      - dormakaba_oracode

  LocksListResponse:
    properties:
      locks: list<root.Device>
      devices: list<root.Device>
      ok: boolean

  LocksLockDoorResponse:
    properties:
      action_attempt: root.ActionAttempt
      ok: boolean

  LocksUnlockDoorResponse:
    properties:
      action_attempt: root.ActionAttempt
      ok: boolean

service:
  auth: false
  base-path: ""
  endpoints:
    get:
      path: /locks/get
      method: POST
      auth: true
      display-name: /locks/get
      request:
        name: LocksGetRequest
        body:
          properties:
            device_id: optional<string>
            name: optional<string>
      response:
        docs: OK
        type: LocksGetResponse
        property: device
      errors:
        - root.BadRequestError
        - root.UnauthorizedError

    list:
      path: /locks/list
      method: POST
      auth: true
      display-name: /locks/list
      request:
        name: LocksListRequest
        body:
          properties:
            connected_account_id:
              docs: List all devices owned by this connected account
              type: optional<string>
            connected_account_ids: optional<list<string>>
            connect_webview_id: optional<string>
            device_type: optional<LocksListRequestDeviceType>
            device_types: optional<list<LocksListRequestDeviceTypesItem>>
            manufacturer: optional<LocksListRequestManufacturer>
            device_ids: optional<list<string>>
            limit: optional<double>
            created_before: optional<datetime>
            user_identifier_key: optional<string>
      response:
        docs: OK
        type: LocksListResponse
        property: devices
      errors:
        - root.BadRequestError
        - root.UnauthorizedError

    lock_door:
      path: /locks/lock_door
      method: POST
      auth: true
      display-name: /locks/lock_door
      request:
        name: LocksLockDoorRequest
        body:
          properties:
            device_id: string
            sync: optional<boolean>
      response:
        docs: OK
        type: LocksLockDoorResponse
        property: action_attempt
      errors:
        - root.BadRequestError
        - root.UnauthorizedError

    unlock_door:
      path: /locks/unlock_door
      method: POST
      auth: true
      display-name: /locks/unlock_door
      request:
        name: LocksUnlockDoorRequest
        body:
          properties:
            device_id: string
            sync: optional<boolean>
      response:
        docs: OK
        type: LocksUnlockDoorResponse
        property: action_attempt
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
