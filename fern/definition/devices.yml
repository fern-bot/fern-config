types:
  DevicesDeleteResponse:
    properties:
      ok: boolean

  DevicesGetResponse:
    properties:
      device: root.Device
      ok: boolean

  DevicesListRequestDeviceType:
    enum:
      - akuvox_lock
      - august_lock
      - brivo_access_point
      - butterflymx_panel
      - avigilon_alta_entry
      - doorking_lock
      - genie_door
      - igloo_lock
      - linear_lock
      - lockly_lock
      - kwikset_lock
      - nuki_lock
      - salto_lock
      - schlage_lock
      - seam_relay
      - smartthings_lock
      - wyze_lock
      - yale_lock
      - two_n_intercom
      - controlbyweb_device
      - ttlock_lock
      - igloohome_lock
      - hubitat_lock
      - four_suites_door
      - dormakaba_oracode_door
      - noiseaware_activity_zone
      - minut_sensor
      - ecobee_thermostat
      - nest_thermostat
      - ios_phone
      - android_phone

  DevicesListRequestDeviceTypesItem:
    enum:
      - akuvox_lock
      - august_lock
      - brivo_access_point
      - butterflymx_panel
      - avigilon_alta_entry
      - doorking_lock
      - genie_door
      - igloo_lock
      - linear_lock
      - lockly_lock
      - kwikset_lock
      - nuki_lock
      - salto_lock
      - schlage_lock
      - seam_relay
      - smartthings_lock
      - wyze_lock
      - yale_lock
      - two_n_intercom
      - controlbyweb_device
      - ttlock_lock
      - igloohome_lock
      - hubitat_lock
      - four_suites_door
      - dormakaba_oracode_door
      - noiseaware_activity_zone
      - minut_sensor
      - ecobee_thermostat
      - nest_thermostat
      - ios_phone
      - android_phone

  DevicesListRequestManufacturer:
    enum:
      - akuvox
      - august
      - avigilon_alta
      - brivo
      - butterflymx
      - doorking
      - four_suites
      - genie
      - igloo
      - keywe
      - kwikset
      - linear
      - lockly
      - nuki
      - philia
      - salto
      - samsung
      - schlage
      - seam
      - unknown
      - wyze
      - yale
      - minut
      - two_n
      - ttlock
      - nest
      - igloohome
      - ecobee
      - hubitat
      - controlbyweb
      - smartthings
      - dormakaba_oracode

  DevicesListResponse:
    properties:
      devices: list<root.Device>
      ok: boolean

  DevicesListDeviceProvidersRequestProviderCategory:
    enum:
      - stable
      - consumer_smartlocks

  DevicesListDeviceProvidersResponse:
    properties:
      device_providers: list<root.DeviceProvider>
      ok: boolean

  DevicesUpdateRequestProperties:
    properties:
      name: optional<string>

  DevicesUpdateResponse:
    properties:
      ok: boolean

imports:
  root: __package__.yml

service:
  auth: false
  base-path: ""
  endpoints:
    delete:
      path: /devices/delete
      method: POST
      auth: true
      display-name: /devices/delete
      request:
        name: DevicesDeleteRequest
        body:
          properties:
            device_id: string
      response:
        docs: OK
        type: DevicesDeleteResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError

    get:
      path: /devices/get
      method: POST
      auth: true
      display-name: /devices/get
      request:
        name: DevicesGetRequest
        body:
          properties:
            device_id: optional<string>
            name: optional<string>
      response:
        docs: OK
        type: DevicesGetResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError

    list:
      path: /devices/list
      method: POST
      auth: true
      display-name: /devices/list
      request:
        name: DevicesListRequest
        body:
          properties:
            connected_account_id:
              docs: List all devices owned by this connected account
              type: optional<string>
            connected_account_ids: optional<list<string>>
            connect_webview_id: optional<string>
            device_type: optional<DevicesListRequestDeviceType>
            device_types: optional<list<DevicesListRequestDeviceTypesItem>>
            manufacturer: optional<DevicesListRequestManufacturer>
            device_ids: optional<list<string>>
            limit: optional<double>
            created_before: optional<datetime>
            user_identifier_key: optional<string>
      response:
        docs: OK
        type: DevicesListResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError

    list_device_providers:
      path: /devices/list_device_providers
      method: POST
      auth: true
      display-name: /devices/list_device_providers
      request:
        name: DevicesListDeviceProvidersRequest
        body:
          properties:
            provider_category: optional<DevicesListDeviceProvidersRequestProviderCategory>
      response:
        docs: OK
        type: DevicesListDeviceProvidersResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError

    update:
      path: /devices/update
      method: POST
      auth: true
      display-name: /devices/update
      request:
        name: DevicesUpdateRequest
        body:
          properties:
            device_id: string
            properties: optional<DevicesUpdateRequestProperties>
            name: optional<string>
            is_managed: optional<boolean>
      response:
        docs: OK
        type: DevicesUpdateResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
