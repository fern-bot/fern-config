# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  root: __package__.yml

types:
  WebhooksCreateResponse:
    properties:
      webhook: root.Webhook
      ok: boolean

  WebhooksDeleteResponse:
    properties:
      ok: boolean

  WebhooksGetResponse:
    properties:
      webhook: root.Webhook
      ok: boolean

  WebhooksListResponse:
    properties:
      webhooks: list<root.Webhook>
      ok: boolean

service:
  auth: false
  base-path: ""
  endpoints:
    create:
      path: /webhooks/create
      method: POST
      auth: true
      display-name: /webhooks/create
      request:
        name: WebhooksCreateRequest
        body:
          properties:
            url: string
            event_types: optional<list<string>>
      response:
        docs: OK
        type: WebhooksCreateResponse
        property: webhook
      errors:
        - root.BadRequestError
        - root.UnauthorizedError

    delete:
      path: /webhooks/delete
      method: POST
      auth: true
      display-name: /webhooks/delete
      request:
        name: WebhooksDeleteRequest
        body:
          properties:
            webhook_id: string
      response:
        docs: OK
        type: WebhooksDeleteResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError

    get:
      path: /webhooks/get
      method: POST
      auth: true
      display-name: /webhooks/get
      request:
        name: WebhooksGetRequest
        body:
          properties:
            webhook_id: string
      response:
        docs: OK
        type: WebhooksGetResponse
        property: webhook
      errors:
        - root.BadRequestError
        - root.UnauthorizedError

    list:
      path: /webhooks/list
      method: POST
      auth: true
      display-name: /webhooks/list
      response:
        docs: OK
        type: WebhooksListResponse
        property: webhooks
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
